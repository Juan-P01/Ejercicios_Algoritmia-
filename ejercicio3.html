   <!--PROGRAMA: NUMERO MULTIPLO DE 5 -->
 
 <!--VARIABLE ENTRADA-->
 <!--numero-->

 <!--VARIABLE SALIDA-->
 <!--resultado,numero-->

 <!--PROCESO-EL PROGRAMA-->
 <!--define si el numero es multiplo de 5-->
<body>

    <h3>NUMERO MULTIPLO DE 5</h3>
   
    <input type="number" id="numero" placeholder="Ingrese su numero" >
    <button onclick="registrar()">registrar</button>

    <div id="resultado"></div>

    <script>
        function registrar(){
            let input=document.getElementById("numero").value;
            let numero = parseFloat(input)
            let resultado="";

            if (numero % 5==0){
                 resultado ="su numero es multiplo de 5"
            }else{
                resultado ="su numero no es multiplo de 5"
            }
    
            document.getElementById("resultado").innerText=resultado;
        }
    </script>
</body>
