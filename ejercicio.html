<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>Verificar número</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f4f4f4;
    }
    input, button {
      padding: 10px;

      margin-top: 20px;

<!--PROGRAMA: NUMERO PORSITIVO O NEGATIVO -->

 <!--VARIABLE ENTRADA-->
 <!--numero-->

 <!--VARIABLE SALIDA-->
 <!--resultado,numero-->

 <!--PROCESO-EL PROGRAMA TOMA EL NUMERO EJECUTADO Y DEFINE SI ES POSITIVO O NEGATIVO-->
<body>

  <h2>Verificar si un número es positivo, negativo o cero</h2>
  
  <input type="number" id="numero" placeholder="Ingrese un número">
  <button onclick="verificar()">Verificar</button>

  <div id="resultado"></div>
 
  <script>
    function verificar() {
      let input = document.getElementById("numero").value;
      let numero = parseFloat(input);
      let resultado = "";

      if (isNaN(numero)) {
        resultado = "⚠️ Por favor ingrese un número válido.";
      } else if (numero > 0) {
        resultado = "El número es positivo ✅";
      } else if (numero === 0) {
        resultado = "El número es cero ⚪";
      } else {
        resultado = "El número es negativo ❌";
      }

      document.getElementById("resultado").innerText = resultado;
    }
  </script>

</body>
</html>
